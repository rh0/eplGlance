<div class="jumbotron">
  <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Premier_League.svg" class="img-responsive center-block" alt="English Premier League"><br>
</div>
<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#epl-glance-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand" href="#">{{leagueSeason}}</span>
    </div>
    <div class="collapse navbar-collapse" id="epl-glance-navbar-collapse">
      <ul class="main-toggle nav navbar-nav navbar-right">
        <li class="active"><a href="#">Standings</a></li>
        <li><a href="#/schedule">Schedule</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <table class="table table-striped table-responsive">
    <tr>
      <th></th>
      <th>Team</th>
      <th>Pts</th>
      <th>G</th>
      <th>GA</th>
      <th>GD</th>
      <th>#</th>
    </tr>
    <tr ng-repeat="team in fbData.standing">
      <td>{{team.position}}</td>
      <td><a href="#/team/{{team.teamId}}">{{team.teamName}}</a></td>
      <td>{{team.points}}</td>
      <td>{{team.goals}}</td>
      <td>{{team.goalsAgainst}}</td>
      <td>{{team.goalDifference}}</td>
      <td>{{team.playedGames}}</td>
    </tr>
  </table>
</div>
